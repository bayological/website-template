{{ define "main" }}

<!-- This file contains code that dictates the structure of the site. -->

<article class="page">
   <div class="entry-content">
      <div class="container m-t-75 m-t-35-res">
         <div class="container">
            <div class="row m-b-60">
               <div class="col-sm-12 col-lg-6">
                  <div class="single-image">
                     <figure class="figure">
                        <img
                           src="/assets/images/{{ .Site.Params.profileImage }}"
                           class="figure-img img-fluid"
                        />
                     </figure>
                  </div>
               </div>

               <div class="col-sm-12 col-lg-6 p-x-25 m-t-50">
                  <div class="text-left heading-block">
                     <h1 class="block-size-5 sub-size">
                        {{ with .Params.header }} {{.}} {{ end }}
                     </h1>
                  </div>
                  <div class="text-left text-block mb-35">
                     <p>{{ .Content }}</p>

                     <div class="btn-group" style="display: flex">
                        <div
                           class="btn-container outlined"
                           style="margin-right: 10px"
                        >
                           <a
                              href="{{ .Site.Params.linkedInUrl }}"
                              target="_blank"
                           >
                              <i class="fa-brands fa-linkedin fa-2xl"></i>
                           </a>
                        </div>

                        <div class="btn-container outlined">
                           <a
                              href="{{ .Site.Params.githubUrl }}"
                              target="_blank"
                           >
                              <i class="fa-brands fa-github fa-2xl"></i>
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <br /><br /><br />
      </div>
   </div>
</article>

{{ end }}
